<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="result" onclick="calc()"></button>

    <script>
        function calc(){
            var currentYear = 2022;
            var birthYear = 1998;
            var age;
            age = currentYear - birthYear + 1;
            //문서(document)에서 선택자(querySelector) id 값이(#result) 태그를 선택하고 HTML에 삽입한다.
            document.querySelector("#result").innerHTML = alert("당신의 나이는" + age + "세 입니다.");
        }
    </script>
</body>
</html>
