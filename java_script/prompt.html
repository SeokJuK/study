<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var name을 통해 이름 값을 저장
        //prompt는 사용자에게 값을 입력받을 때 가장 쉽게 사용하는 것
        var name = prompt("이름을 입력하세요");
        //document.write함수는 웹 브라우저 화면에 출력을 한다.
        document.write(name);
    </script>
</body>
</html>
