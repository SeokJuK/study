<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <style>
        	#display {
			width:500px;
			margin:20px auto;
			padding:10px;
			border:1px solid #ccc;
			text-align:center;
			font-size:20px;
			line-height:30px;
		}
    </style>
</head>
<body>
    <div id="display"></div>
    <script>


        var toyRobot = {
            productName: "Vacu",
            price: "25000",
            madeIn: "Korea",
            quantity: "10",
            showStock: function(){
                document.querySelector("#display").innerHTML = this.productName + " 제품은 " + this.quantity + " 개 남아있습니다.";
            }
        };

        toyRobot.showStock();
    </script>
</body>
</html>
