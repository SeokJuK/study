<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="print"></div>
    <script>
        var a = prompt("숫자를 입력하세요");

        if(a%3 == 0){
            document.write(a + "는 3의 배수 입니다");
        }
        else{
            document.write(a+"는 3의 배수가 아닙니다");
        }
    </script>
</body>
</html>
